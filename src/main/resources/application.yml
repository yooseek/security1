server:
  port: 8787
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/security?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: seek
    password: seek7235
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: {}
            client-secret: {}
            scope:
            - email
            - profile
          naver:
            client-id: {}
            client-secret: {}
            scope:
            - name
            - email
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8787/login/oauth2/code/naver
